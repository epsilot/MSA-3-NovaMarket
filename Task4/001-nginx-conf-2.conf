http {
    upstream logistics_backend {
        server logistics.company.com max_fails=5 fail_timeout=30s;
    }

    server {
        listen 8080;

        location /logistics/ {
            proxy_pass http://logistics_backend;

            proxy_connect_timeout       3s;
            proxy_read_timeout          1s;

            # В задании не совсем понятно, что именно подразумевается под "Таймаут ответа — 3 секунды."
            # Потому что установка proxy_connect_timeout в 3 секунды или меньше не гарантирует, что ответ будет получен
            # за указанное время. Гарантируется, что будет только установлено (или нет) соединение в пределах этого
            # интервала. Если речь именно про это, то тогда всё ок.
            # А директива proxy_read_timeout ограничивает время между передачами порции ответа, но не всего ответа.
        }
    }
}